<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .box{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

<body>
    <br>
    <div class="box"><h1>Iniciar Sesión</h1></div>    
    <br>
    <div class="container">
        <form id="formulario">
            <div class="mb-3">
                <label for="" class="form-label">ID Usuario</label>
                <input type="text" placeholder="Ingrese ID" class="form-control">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Contraseña</label>
                <input type="password" placeholder="Ingrese Contraseña" class="form-control">
            </div>
            <br>
            <div class="box">
                <!-- type= submit -->
                <!-- solo para la estructuración se colocó de está forma  -->
                <button onclick="btnAbrirV2()" class="btn btn-primary">Inicar Sesión</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
