<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         .box{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <br>
    <div class="box"><h1>Update Productos</h1></div>
    <div class="container">
    <form id="formularioUpdate">
        <div class="mb-3"> 
            <label for="" class="form-label">Codigo Identificación</label>
            <input type="text" disabled value="1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Nombre</label>
            <input type="text" value="Salsa Ketchup" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Proveedor</label>
            <input type="text" value="Kerns" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Descripción</label>
            <input type="text" value="En botella" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Categoría</label>
            <input type="text" value="Condimentos" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Existencias</label>
            <input type="text" value="150" class="form-control">
        </div>
        <div class="mb-3">
            <button class="btn btn-danger">Descartar Cambios</button>
            <button class="btn btn-success">Aplicar</button>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>
